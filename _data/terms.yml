prefix: https://w3id.org/ro/curate#
ext_prefixes: |-
  @prefix rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> .
  @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
  @prefix dct: <http://purl.org/dc/terms/> .
properties:
  - name: conformsToSHACL
    attributes:
      - name: Inherits from
        value: dct:conformsTo
    description: |-
      A SHACL graph to which the described resource conforms.

      In this case a SHACL graph is usually a file describing
      one or more SHACL shapes.

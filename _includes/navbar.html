<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="{{ '/' | relative_url }}">RO Curate</a>
  <button class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <div class="navbar-nav ml-auto">
      <ul class="navbar-nav">
        {% for item in site.data.navigation %}
          <li class="nav-item{% if item.link == page.url %} active{% endif %}">
            <a class="nav-link" href="{{ item.link | relative_url }}">
              {{ item.name }} {% if item.link == page.url %}<span class="sr-only">(current)</span>{% endif %}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
